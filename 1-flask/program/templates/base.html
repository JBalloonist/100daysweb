<html>
  <head>
     <title>This is our site</title>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load MUI -->
    <link href="//cdn.muicss.com/mui-0.9.41/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.9.41/js/mui.min.js"></script>
  </head>

  <body>
      <div class="mui-panel"> Menu Bar - 
        <button class="mui-btn mui-btn--raised"><a href="/index">Home</a></button>
        <button class="mui-btn mui-btn--raised"><a href="/100Days">100 Days</a></button>
        <button class="mui-btn mui-btn--raised"><a href="/store">Store</a></button>
        <button class="mui-btn mui-btn--raised"><a href="/login">Login</a></button>
      </div>
      <hr>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
      {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
  </body>
</html>
